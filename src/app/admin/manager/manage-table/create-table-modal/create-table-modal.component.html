<h1 mat-dialog-title class="right">
    <button mat-button (click)="dialogRef.close()">
        <mat-icon>clear</mat-icon>
    </button>
</h1>
<div mat-dialog-content>
    <form [formGroup]="tableForm">
        <!--  -->
        <mat-form-field>
            <mat-label>テーブル番号</mat-label>
            <input matInput type="number" formControlName="number" (keyup.enter)="create()">
        </mat-form-field>
        <mat-form-field>
            <mat-label>収容人数</mat-label>
            <input matInput type="number" formControlName="accomodation" (keyup.enter)="create()">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="center">
    <button class="create" color="primary" mat-button (click)="create()" dkFocusInitial>
        作成する
    </button>
</div>
