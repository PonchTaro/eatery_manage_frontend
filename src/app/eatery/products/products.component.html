
<div class="container">
    <form class="form">
        <mat-form-field class="full-width">
            <input type="text" matInput placeholder="Searchs">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </form>  
</div>
<ng-container *ngFor="let item of items | keyvalue">
    <app-categorized-products
    [products]="item.value"
    [category]="item.key"
    (selected)="openOrderDialog($event)"
    >
    </app-categorized-products>
</ng-container>
