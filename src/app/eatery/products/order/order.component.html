<h1 mat-dialog-title class="right">
    <button mat-button (click)="dialogRef.close()">
      <mat-icon>clear</mat-icon>
    </button>
</h1>
<div mat-dialog-content>
    <h1>{{product.name}}</h1>
    <h3>{{product.price | currency: 'JPY'}}</h3>
    <h1>
        <mat-icon class="product">{{product.icon}}</mat-icon>
    </h1>
    <mat-form-field>
        <mat-label>注文数</mat-label>
        <select matNativeControl required [formControl]="numberForm">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </mat-form-field>
</div>
<div mat-dialog-actions align="center">
  <button class="order" mat-button (click)="order(product)" dkFocusInitial>
      注文する
  </button>
</div>
