<span>合計金額: {{total | currency: 'JPY'}}</span>
<mat-nav-list>
    <mat-list-item *ngFor="let order of orders">
        <mat-icon matListIcon>{{order.product.icon}}</mat-icon>
        <span [matBadge]="order.number" matBadgeOverlap="false">{{order.product.name}}/{{order.product.price | currency: 'JPY'}}</span>
    </mat-list-item>
</mat-nav-list>
