<span>合計金額: {{total | currency: 'JPY'}}</span>
<mat-nav-list>
    <mat-list-item *ngFor="let product of history">
        <mat-icon matListIcon>{{product.icon}}</mat-icon>
        <span matBadge="4" matBadgeOverlap="false">{{product.name}}/{{product.price | currency: 'JPY'}}</span>
    </mat-list-item>
</mat-nav-list>
