<h2>{{category}}</h2>
<mat-grid-list cols="3">
    <mat-grid-tile
      *ngFor="let product of products"
    >
        <mat-card (click)="productSelected(product)">
            <mat-card-content>
                <mat-icon>{{product.icon}}</mat-icon>
                <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
