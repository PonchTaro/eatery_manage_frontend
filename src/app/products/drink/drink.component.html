<mat-grid-list cols="3" rowHeight="15em">
    <mat-grid-tile *ngFor="let drink of products">
        <mat-card class='pad-zero' (click)="productSelected()">
            <mat-card-content>
                <mat-icon>{{product.icon}}</mat-icon>
            </mat-card-content>
            <mat-card-footer>
                <mat-card-title>{{product.label}}</mat-card-title>
            </mat-card-footer>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
